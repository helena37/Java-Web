<div class="header">
  <div class="container">
    <div class="row">
      <!-- Title -->
      <div class="col-md-6">
        <h1><a href="" class="title">My Spring Blog</a></h1>
      </div>
      <div class="col-md-3" *ngIf="authService.isAuthenticated()">
        <a href="/add-post" class="new-post">Add Post</a>
        <button class="logout btn btn-default" (click)="logout()">Logout</button>
      </div>
      <!-- Login and Register -->
      <div class="col-md-3" *ngIf="!authService.isAuthenticated()">
        <a href="/login" class="login btn btn-outline-light">Login</a>
        <a href="/register" class="register btn btn-outline-light">Register</a>
      </div>
    </div>
  </div>
</div>
